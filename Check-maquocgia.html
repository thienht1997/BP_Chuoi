<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript function to check whether a given value is US zip code or not</title>
</head>

<body>
    <script>
        function is_usZipCode(str) {
            regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
            if (regexp.test(str)) {
                return true;
            }
            else {
                return false;
            }
        }
        var zipcode = "03201-2150";
        alert(is_usZipCode(zipcode));
        zipcode = "7892";
        alert(is_usZipCode(zipcode));
    </script>
</body>

</html>
