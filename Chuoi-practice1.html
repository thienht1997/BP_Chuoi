<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Validate Date Format</title>
</head>
<body>
    <script>
        function isRightDayFormat(str) {
            regexp = /^[0-9][0-9]*-[0-9][0-9]*-[0-9]{4}$/;
            if (regexp.test(str)) {
                console.log("Is Validate Classname");
            } else {
                console.log("Is not Validate Classname");
            }
        }
        isRightDayFormat('02-05-1997');
        isRightDayFormat('21-3-2019');
        isRightDayFormat('Abcdefg');
        isRightDayFormat('C0318G');

    </script>
</body>

</html>
