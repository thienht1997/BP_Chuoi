<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Validate Numberphone</title>
</head>

<body>
    <script>
        function isValidateNumberphone(str) {
            regexp = /^[(][0-9]+[0-9][)]*-[(][0-9]{10}[)]$/;
            if (regexp.test(str)) {
                console.log("Is Validate Numberphone");
            } else {
                console.log("Is not Validate Numberphone");
            }
        }
        isValidateNumberphone('(84)-(0978489648)');
        isValidateNumberphone('C0219H');
        isValidateNumberphone('abcdefg');
        isValidateNumberphone('(84)-(0978469665)');

    </script>
</body>

</html>
