<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Đếm số nguyên âm phụ âm</title>
</head>
<body>
    <script>
        function getNumberofWordinString(str) {
            //a = [aeoiuAEOIU];
            //b = [^aeoiuAEOIU];
            let soNguyenam = 0 ;
            //let soPhuam = 0;
            for(i=1; i<=str.length; i++){
           if(str[i] ==="a"||str[i]==="e"||str[i]==="o"||str[i]==="i"||str[i]==="u"||str[i] ==="A"||str[i] ==="E"||str[i] ==="O"||str[i] ==="U"||str[i] ==="I"){
                soNguyenam +=1;
           }

        }
        alert("Số nguyên âm trong chuỗi = " +soNguyenam);
        }
       str = ("123 5 8+748 aeoisd");
      getNumberofWordinString(str);
    </script>
</body>

</html>
