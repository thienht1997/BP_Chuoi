<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Đếm số từ trong 1 chuỗi</title>
</head>
<body>
    <script>
        function getNumberofWordinString(str) {
           return str.replace(/\s/g, "").length;
        }
       str = ("123 5 8+748 asd");
       alert(getNumberofWordinString(str));
    </script>
</body>

</html>
