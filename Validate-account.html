<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Validate account</title>
</head>

<body>
    <script>
        function isValidateAccount(str) {
            regexp = /^[_a-z0-9]{6,}$/;
            if (regexp.test(str)) {
                console.log("Is Validate account");
            } else {
                console.log("Is not Validate account");
            }
        }
        isValidateAccount('123456');
        isValidateAccount('12345');
        isValidateAccount('abcdefg');
        isValidateAccount('1234_');

    </script>
</body>

</html>
