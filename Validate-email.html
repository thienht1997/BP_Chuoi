<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Validate email</title>
</head>

<body>
    <script>
        function isValidateEmail(str) {
            regexp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
            if (regexp.test(str)) {
                console.log("Is Validate email");
            } else {
                console.log("Is not Validate email");
            }
        }
        isValidateEmail('thienhtas@gmail.com');
        isValidateEmail('abb@yahoo.com');
        isValidateEmail('zxczx@abc@gmail.com');

    </script>
</body>

</html>
