<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Validate classname</title>
</head>

<body>
    <script>
        function isValidateClassname(str) {
            regexp = /^[CAP][0-9]{4}[GHIKLM]$/;
            if (regexp.test(str)) {
                console.log("Is Validate Classname");
            } else {
                console.log("Is not Validate Classname");
            }
        }
        isValidateClassname('123456');
        isValidateClassname('C0219H');
        isValidateClassname('Abcdefg');
        isValidateClassname('C0318G');

    </script>
</body>

</html>
